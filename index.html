<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WTP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="red"></div>
    <div id="blue"></div>
    <div class="end js-end">
        <p class="difficulty js-difficulty"></p>
        <p class="time js-time"></p>
        <h2>YOU FOUND IT</h2>
        <button class="js-restart">NEXT LEVEL</button>
    </div>
    <div class="controls js-controls">
        <div class="relative">
            <div class="timer">
                <p class="js-real-time"></p>
            </div>
            <div class="pause js-pause">
                <img class="pause-icon" src="pause.svg">
                <img class="play-icon" src="play.svg">
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="index.js"></script>
